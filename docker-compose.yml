version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: backend-go-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: initial SQL
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-go-app
    restart: unless-stopped
    ports:
      - "${PORT}:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
      PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend-network

volumes:
  mysql_data:
    driver: local

networks:
  backend-network:
    driver: bridge