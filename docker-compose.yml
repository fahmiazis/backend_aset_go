services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-go-app
    restart: unless-stopped
    ports:
      - "${PORT}:8080"
    env_file:
      - .env  # ‚Üê Tambahkan ini untuk load .env file
    environment:
      # Override atau pastikan env vars loaded
      DB_HOST: host.docker.internal
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
      PORT: ${PORT}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge